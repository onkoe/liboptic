[package]
name = "edid"
version = "0.1.0"
edition = "2021"

[dependencies]
bitvec = { version = "1.0.1", default-features = false, features = ["alloc"] }
bytemuck = { version = "1.19.0", features = ["derive", "extern_crate_alloc"] }
tracing = { version = "0.1.40", default-features = false, features = [
    "attributes",
] }
winnow = { version = "0.6.20", default-features = false, features = ["alloc"] }

[dev-dependencies]
hex = { version = "0.4.3", default-features = false, features = ["alloc", "std"] }
tracing-subscriber = "0.3.18"

[lints.clippy]
struct_field_names = "deny"
partial_pub_fields = "deny"
use_self = "deny"
